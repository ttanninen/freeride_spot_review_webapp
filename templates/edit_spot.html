<!DOCTYPE html>
<html>
    <head>
    <title>Edit spot details</title>
    </head>
    <body>
        <h1>Edit spot details</h1>
        <form action="/edit_spot/{{ spot.id }}" method="post">
            <p>
                Spot title:
            <input type="text" name="title" value="{{ spot.title }}" maxlength="100" required />
            </p>
            <p>
                Continent:
            <select name="continent" required>
                {% for continent in categories.continents %}
                <option value="{{ continent[0] }}" {% if continent[0] == spot.continent_id %}selected{% endif %}>
                {{ continent[1] }}</option>
                {% endfor %}
            </select>
            </p>
            <p>
                Country:
            <select name="country" required>
                {% for country in categories.countries %}
                <option value="{{ country[0] }}" {% if country[0] == spot.country_id %}selected{% endif %}>
                {{ country[1] }}</option>
                {% endfor %}
            </select>
            </p>
            <p>
                Slope aspect:
            <input type="text" name="aspect" value="{{ spot.aspect }}" maxlength="10" />
            </p>
            <p>
                Skill level:
            <select name="skill_level" required>
                {% for skill_level in categories.skill_levels %}
                <option value="{{ skill_level[0] }}" {% if skill_level[0] == spot.skill_level_id %}selected{% endif %}>
                {{ skill_level[1] }}</option>
                {% endfor %}
            </select>
            </p>
            <p>
                Slope maximum incline:
            <input type="text" name="max_incline" value="{{ spot.max_incline }}" maxlength="3" />
            </p>
            <p>
                Notes:
            <textarea name="notes" rows="10" cols="100" maxlength="5000">{{ spot.notes }}</textarea>
            </p>
            <p>
            <input type="submit" name="update" value="Update" />
            <input type="submit" name="cancel" value="Cancel" />
            </p>
        </form>
    </body>
</html>
