<!DOCTYPE html>
<html>
    <head>
        <title>Spots</title>
    </head>

    <body>
        <h1>Browse spots</h1>
        <a href="/add_spot">Add new spot</a>
        {% for spot in spot_list %}
        <p>
        {{ spot.title }}    
        </p>
        <p>
        {{ spot.area }}
        </p>
        <p>
        {{ spot.country }}
        </p>
        <p>
        {{ spot.max_incline }}
        </p>
        <p>
        {{ spot.skill_level }}
        </p>
        <p>
        {{ spot.aspect }}
        </p>
        <p>
        {{ spot.notes }}
        </p>
        <hr />
        {% endfor %}
        <a href="/home">Back to front page</a>
    </body>
</html>
