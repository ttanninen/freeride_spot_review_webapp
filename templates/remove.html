{% extends "layout.html" %}

{% block title %}Remove spot{% endblock %}

{% block content %}
<div class="content">
<p>
    Are you sure you want to remove {{ spot.title }}?
</p>
<form action="/remove_spot/{{ spot.id }}" method="post">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
    <input type="submit" name="yes" value="Yes" />
    <input type="submit" name="cancel" value="Cancel" />
</form>
</div>
{% endblock %}
