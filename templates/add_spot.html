<!DOCTYPE html>
<html>
    <head>
    <title>Add new spot</title>
    </head>
    
    <body>
        <h1>Add new spot</h1>
        <form action="/add_spot" method="post">
            <p>
                Spot title:
            <input type="text" name="title" maxlength="100" required/>
            </p>
            <p>
                Country:
                <select name="country" required>
                    {% for continent in categories.continents %}
                    <optgroup label="{{ continent[1] }}">
                        {% for country in categories.countries %}
                            {% if country[2] == continent[0] %}
                                <option value="{{ country[0] }}" {% if country[0] == 115 %}selected{% endif %}>
                                {{ country [1] }}    
                            {% endif %}
                        {% endfor %}
                    </optgroup>
                    {% endfor %}
                </select>
            </p>
            <p>
                Slope aspect:
            <input type="text" name="aspect" maxlength="10" />
            </p>
            <p>
                Skill level:
            <select name="skill_level">
                {% for skill_level in categories.skill_levels %}
                <option value="{{ skill_level[0]}}">{{ skill_level[1] }}</option>
                {% endfor %}
            </select>
            </p>
            <p>
                Slope maximum incline:
            <input type="text" name="max_incline" maxlength="3" />
            </p>
            <p>
                Notes:
            <textarea name="notes" rows="10" cols="100" maxlength="5000"></textarea>
            </p>
            <p>
            <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
            <input type="submit" name="submit" value="Submit" />
            <button type="button" onclick="window.history.back()">Cancel</button>
            </p>
        </form>
    </body>
</html>
